version: '3'
services:
  app:
      build: .
      # command: celery  -B -A Book-book worker -l info --uid redis
      command: celery  -B -A Book-book worker -l info 
      volumes:
          - .:/Book-book
      links:
          - redis
      container_name: book
      environment:
        - C_FORCE_ROOT=true
      depends_on:
        - redis

  redis:
      image: "redis"
      container_name: database
      environment:
        - C_FORCE_ROOT=true
